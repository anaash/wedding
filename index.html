<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ана & Славко венчање</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <div class="background-image"></div>
    <div class="overlay"></div>
    <div class="container">
        <header>
            <div class="header-content">
                <h1 class="couple-names">Ана & Славко</h1>
                <h2 class="wedding-title">вјенчање</h2>
                <div class="floral-divider">
                    <span class="heart">❤</span>
                </div>
                <div class="wedding-details">
                    <div class="date">10. мај 2025.</div>
                    <div class="place">Имање Књаз, Подгорица</div>
                </div>
            </div>
        </header>
        
        <main>
            <div class="message-box">
                <p>Драги пријатељи и породицe,</p>
                <p>Хвала вам што сте дио нашег посебног дана. Наши фотографи раде на креирању фотографија, а овај сајт ће бити ажуриран чим буду спремне.</p>
                <p class="signature">С љубављу,<br><span>Младенци</span></p>
            </div>
        </main>
    </div>
